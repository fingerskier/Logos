<template name="verse_finder">
	<div id="verse">
		<form action="#" id="verse_finder">
			<ul>
				<li>
					<select id="book_list" name="book">
						<option value="">Book</option>
						{{#each books}}
							<option value="{{val}}">{{name}}</option>
						{{/each}}	
					</select>
				</li>

				<li>
					<select id="chapter_list">
						<option value="">Chapter</option>
						{{#each chapters}}
							<option value="{{this}}">{{this}}</option>
						{{/each}}
					</select>
				</li>

				<li>
					<select id="verse_list">
						<option value="">Verse</option>
						{{#each verses}}
							<option value="{{this}}">{{this}}</option>
						{{/each}}
					</select>
				</li>
				
				<li>
					<a href="/{{book}}/{{chapter}}/{{verse}}">GOTO</a>
				</li>
			</ul>
		</form>
	</div>
</template>
