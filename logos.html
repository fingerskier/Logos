<head>
  <title>Logos</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<h1>
		<span class="label label-primary">
			Logos
		</span>
	</h1>
	<div style="float: right; margin-right:20px;">
		{{loginButtons align="right"}}
	</div>
	
	{{#if currentUser}}
		{{> selector}}
	{{/if}}
</body>

<template name="selector">
	<form class="form-inline" id="selector_form" role="form">
		<div class="form-group">
		<select id="book_list" name="book">
			<option value="">Book</option>
			{{#each books}}
				<option value="{{val}}">{{name}}</option>
			{{/each}}	
		</select>

		<select id="chapter_list">
			<option value="">Chapter</option>
			{{#each chapters}}
				<option value="{{this}}">{{this}}</option>
			{{/each}}
		</select>

		<select id="verse_list">
			<option value="">Verse</option>
			{{#each verses}}
				<option value="{{this}}">{{this}}</option>
			{{/each}}
		</select>
		</div>
	</form>
	<hr>
	{{> verse}}
</template>

<template name="verse">
	<h3>
		<span class="label label-info">
			{{book_name}} {{current_chapter}}:{{current_verse}}
		</span>
	</h3>
	{{verse_mode}}
	{{#if testing_verse}}
		<br>
		<button id="show_verse" type="button">Show Verse</button>
	{{else}}
		{{#if reviewing_verse}}
			<div class="jumbotron">{{verse_text}}</div>
			<br>
			<button id="hide_verse" type="button">Hide Verse</button>
			<br>
			<button id="edit_verse" type="button">Edit Verse</button>
		{{else}}
			{{#if editing_verse}}
				<br>
				<form>
					<textarea class="form-control" id="verse_editor" rows="3">{{verse_text}}</textarea>
				</form>
				<br>
				<button id="save_verse" type="button">Save Verse</button>
			{{/if}}
		{{/if}}
	{{/if}}
</template>
