<body>
	<div class="row" id="accountContainer">
		<div class="pull-right">
			{{loginButtons align="right"}}
		</div>
	</div>
	
	<div class="jumbotron row">
		<div class="col-xs-2">
			<h1 class="label label-primary">
				Logos
			</h1>
		</div>
		<div class="">
			<p class="pull-right col-xs-7">A free web-app to save, test and review your memory verses...anywhere, anytime.</p>
		</div>
	</div>
	
	{{#if currentUser}}
		{{> selector}}
	{{/if}}
</body>

<template name="selector">
	<form class="form-inline" id="selector_form" role="form">
		<div class="form-group">
			<select class="form-control" id="book_list" name="book">
				<option value="">Book</option>
				{{#each books}}
					<option value="{{val}}">{{name}}</option>
				{{/each}}	
			</select>
		</div>

		<div class="form-group">
			<select class="form-control" id="chapter_list">
				<option value="">Chapter</option>
				{{#each chapters}}
					<option value="{{this}}">{{this}}</option>
				{{/each}}
			</select>
		</div>

		<div class="form-group">
			<select class="form-control" id="verse_list">
				<option value="">Verse</option>
				{{#each verses}}
					<option value="{{this}}">{{this}}</option>
				{{/each}}
			</select>
		</div>
	</form>
	<hr>
	{{> verse}}
</template>

<template name="verse">
	<h3>
		<span class="label label-info">
			{{book_name}} {{current_chapter}}
			{{#if current_verse}}
				: {{current_verse}}
			{{/if}}
		</span>
	</h3>
	
	{{#if testing_verse}}
		<span class="alert alert-success">testing...</span>
	{{else}}
		{{#if reviewing_verse}}
			<div class="jumbotron">{{verse_text}}</div>
		{{else}}
			{{#if editing_verse}}
				<form>
					<textarea class="form-control" id="verse_editor" rows="3">{{verse_text}}</textarea>
				</form>
			{{/if}}
		{{/if}}
	{{/if}}
	
	<nav class="navbar navbar-fixed-bottom" role="navigation">
		{{#if testing_verse}}
			<button class="btn navbar-btn btn-warning navbar-right" id="show_verse" type="button">Show Verse</button>
		{{else}}
			{{#if reviewing_verse}}
				<button class="btn navbar-btn btn-warning" id="edit_verse" type="button">Edit Verse</button>
				<button class="btn navbar-btn btn-primary navbar-right" id="hide_verse" type="button">Hide Verse</button>
			{{else}}
				{{#if editing_verse}}
					<button class="btn navbar-btn btn-success navbar-right" id="save_verse" type="button">Save Verse</button>
				{{/if}}
			{{/if}}
		{{/if}}
	</nav>
</template>
