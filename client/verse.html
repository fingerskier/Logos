<template name="verse">
	<div class="row">
		{{#if testing_verse}}
			<div class="alert alert-success col-xs-12">testing...</div>
		{{else}}
			{{#if reviewing_verse}}
				<div class="alert alert-info col-xs-12" id="verse_reviewer">{{verse_text}}</div>
			{{else}}
				{{#if editing_verse}}
					<form class="col-xs-12">
						<textarea class="form-control" id="verse_editor" rows="3">{{verse_text}}</textarea>
					</form>
				{{/if}}
			{{/if}}
		{{/if}}
	</div>

	<nav class="row" role="navigation">
		{{#if testing_verse}}
			<button class="btn btn-warning" id="show_verse" type="button">Show Verse</button>
		{{else}}
			{{#if reviewing_verse}}
				<button class="btn btn-warning" id="edit_verse" type="button">Edit Verse</button>
				<button class="btn" id="popLeft_verse" type="button">Pop Left</button>
				<button class="btn" id="popRight_verse" type="button">Pop Right</button>
				<button class="btn btn-primary" id="hide_verse" type="button">Hide Verse</button>
			{{else}}
				{{#if editing_verse}}
					<button class="btn btn-success" id="save_verse" type="button">Save Verse</button>
				{{/if}}
			{{/if}}
		{{/if}}
	</nav>
</template>
