<head>
  <title>seed</title>
</head>

<body>
	<h1>Logos</h1>
	
	{{> selector}}
</body>

<template name="selector">
	<form id="selector_form">
		<select id="book_list" name="book" size="7">
			<option value="">Book</option>
			{{#each books}}
				<option value="{{val}}">{{text}}</option>
			{{/each}}	
		</select>
		
		<select id="chapter_list" size="7">
			{{#each chapters}}
				<option value="{{this}}">{{this}}</option>
			{{/each}}
		</select>
		
		<select id="verse_list" size="7">
			{{#each verses}}
				<option value="{{this}}">{{this}}</option>
			{{/each}}
		</select>
	</form>
	
	{{> verse}}
</template>

<template name="verse">
	{{current_book}} {{current_chapter}} {{current_verse}}
</template>
